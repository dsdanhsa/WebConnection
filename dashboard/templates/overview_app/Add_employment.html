{% extends "base.html" %}
{% block title %}Add Employment{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1>Add Employment</h1>
        <div class="mb-3">
            <label for="personal_id" class="form-label">Personal ID</label>
            <select class="form-control" id="personal_id" name="personal_id" required>
                {% for personal in personals %}
                <option value="{{ personal.PERSONAL_ID }}">{{ personal.CURRENT_FIRST_NAME }} {{
                    personal.CURRENT_MIDDLE_NAME }} {{ personal.CURRENT_LAST_NAME }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="employment_code" class="form-label">Employment Code</label>
            <input type="text" class="form-control" id="employment_code" name="employment_code" required>
        </div>
        <div class="mb-3">
            <label for="employment_status" class="form-label">Employment Status</label>
            <input type="text" class="form-control" id="employment_status" name="employment_status" required>
        </div>
        <div class="mb-3">
            <label for="hire_date_for_working" class="form-label">Hire Date for Working</label>
            <input type="date" class="form-control" id="hire_date_for_working" name="hire_date_for_working" required>
        </div>
        <div class="mb-3">
            <label for="workers_comp_code" class="form-label">Workers Comp Code</label>
            <input type="text" class="form-control" id="workers_comp_code" name="workers_comp_code">
        </div>
        <div class="mb-3">
            <label for="termination_date" class="form-label">Termination Date</label>
            <input type="date" class="form-control" id="termination_date" name="termination_date">
        </div>
        <div class="mb-3">
            <label for="rehire_date_for_working" class="form-label">Rehire Date for Working</label>
            <input type="date" class="form-control" id="rehire_date_for_working" name="rehire_date_for_working">
        </div>
        <div class="mb-3">
            <label for="last_review_date" class="form-label">Last Review Date</label>
            <input type="date" class="form-control" id="last_review_date" name="last_review_date">
        </div>
        <div class="mb-3">
            <label for="number_days_requirement_of_working_per_month" class="form-label">Number Days Requirement of
                Working Per Month</label>
            <input type="number" class="form-control" id="number_days_requirement_of_working_per_month"
                   name="number_days_requirement_of_working_per_month">
        </div>
        <div class="mb-3" style="text-align: center">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
{% endblock %}
