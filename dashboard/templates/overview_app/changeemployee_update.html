{% extends "base.html" %}
{% block title %}Employee update{% endblock %}

{% block content123 %}
<style>
  /* Định dạng phần tử container */
.container {
  font-size: 16px;
  text-align: center;
  margin-top: 30px;
}

/* Định dạng tiêu đề */
h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

/* Định dạng nhãn trường nhập */
.form-label {
  font-weight: bold;
}

/* Định dạng các khung nhập liệu */
.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  box-sizing: border-box; /* Giữ cho padding không làm thay đổi kích thước của phần tử */
  transition: border-color 0.3s ease; /* Hiệu ứng khi hover */
}

/* Định dạng khi hover vào các khung nhập liệu */
.form-control:hover,
.form-control:focus {
  border-color: #007bff; /* Màu viền khi hover hoặc focus */
}

/* Định dạng nút submit */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* Hiệu ứng khi hover */
}

/* Định dạng khi hover vào nút submit */
.btn-primary:hover {
  background-color: #0056b3; /* Màu nền khi hover */
}

/* Định dạng phần tử hidden */
input[type="hidden"] {
  display: none; /* Ẩn phần tử hidden */
}

</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="mb-3">
    <h1>Update Employee</h1>
  </div>
  <form action="{% url 'overview_app:employee_update' employeeid=employee.idEmployee %}" method="post">
    {% csrf_token %}
    <input type="hidden" id="employee_id" name="employee_id" value="{{ employee.idEmployee }}">
    <div class="mb-3">
      <label for="employee_number" class="form-label">Employee code</label>
      <input type="text" class="form-control" id="employee_number" name="employee_number" value="{{ employee.EmployeeNumber }}">
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Họ</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.LastName }}" placeholder="Nhập họ của nhân viên">
    </div>
    <div class="mb-3">
      <label for="first_name" class="form-label">Tên</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.FirstName }}" placeholder="Nhập tên của nhân viên">
    </div>
    <div class="mb-3">
      <label for="ssn" class="form-label">SSN</label>
      <input type="text" class="form-control" id="ssn" name="ssn" value="{{ employee.SSN }}" placeholder="Nhập số SSN">
    </div>
    <div class="mb-3">
      <label for="pay_rate" class="form-label">Pay Rate</label>
      <input type="text" class="form-control" id="pay_rate" name="pay_rate" value="{{ employee.PayRate }}" placeholder="Nhập mức lương">
    </div>
    <div class="mb-3">
      <label for="vacation_days" class="form-label">Vacation Days</label>
      <input type="text" class="form-control" id="vacation_days" name="vacation_days" value="{{ employee.VacationDays }}" placeholder="Nhập số ngày nghỉ phép">
    </div>
    <div class="mb-3">
      <label for="paid_to_date" class="form-label">Paid To Date</label>
      <input type="text" class="form-control" id="paid_to_date" name="paid_to_date" value="{{ employee.PaidToDate }}" placeholder="Nhập số tiền đã thanh toán đến ngày">
    </div>
    <div class="mb-3">
      <label for="paid_last_year" class="form-label">Paid Last Year</label>
      <input type="text" class="form-control" id="paid_last_year" name="paid_last_year" value="{{ employee.PaidLastYear }}" placeholder="Nhập số tiền đã thanh toán năm trước">
    </div>
    <div class="mb-3" style="text-align: center">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
{% endblock %}
