{% extends "base.html" %}
{% block title %}Add Employee{% endblock %}

{% block content %}
<style>
/* Định dạng phần tử container */
.container {
  font-size: 16px;
  text-align: left;
  margin-top: 30px;
}

/* Định dạng tiêu đề */
h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

/* Định dạng các nhãn trường nhập */
.form-label {
  font-weight: bold;
}

/* Định dạng các khung nhập liệu */
.form-control {
  width: calc(100% - 22px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

/* Định dạng khi hover vào các khung nhập liệu */
.form-control:hover,
.form-control:focus {
  border-color: #007bff;
}

/* Định dạng nút submit */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Định dạng khi hover vào nút submit */
.btn-primary:hover {
  background-color: #0056b3;
}

/* Định dạng phần tử hidden */
input[type="hidden"] {
  display: none;
}
</style>

<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1> Add Personal</h1>
        <div class="mb-3">
            <label for="personalid" class="form-label">Personal ID:</label><br>
            <input type="text" id="personalid" name="personalid" class="form-control">
        </div>

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="middle_name" class="form-label">Middle Name:</label><br>
            <input type="text" id="middle_name" name="middle_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="birth_date" class="form-label">Birth Date:</label><br>
            <input type="date" id="birth_date" name="birth_date" class="form-control">
        </div>

        <div class="mb-3">
            <label for="social_security_number" class="form-label">Social Security Number:</label><br>
            <input type="text" id="social_security_number" name="social_security_number" class="form-control">
        </div>

        <div class="mb-3">
            <label for="drivers_license" class="form-label">Driver's License:</label><br>
            <input type="text" id="drivers_license" name="drivers_license" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_address_1" class="form-label">Current Address Line 1:</label><br>
            <input type="text" id="current_address_1" name="current_address_1" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_address_2" class="form-label">Current Address Line 2:</label><br>
            <input type="text" id="current_address_2" name="current_address_2" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_city" class="form-label">Current City:</label><br>
            <input type="text" id="current_city" name="current_city" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_country" class="form-label">Current Country:</label><br>
            <input type="text" id="current_country" name="current_country" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_zip" class="form-label">Current ZIP Code:</label><br>
            <input type="text" id="current_zip" name="current_zip" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_gender" class="form-label">Gender</label>
            <select class="form-control" id="current_gender" name="current_gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="current_phone_number" class="form-label">Phone Number:</label><br>
            <input type="text" id="current_phone_number" name="current_phone_number" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_personal_email" class="form-label">Personal Email:</label><br>
            <input type="email" id="current_personal_email" name="current_personal_email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="current_marital_status" class="form-label">Marital Status</label>
            <select class="form-control" id="current_marital_status" name="current_marital_status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ethnicity" class="form-label">Ethnicity:</label><br>
            <input type="text" id="ethnicity" name="ethnicity" class="form-control">
        </div>

        <div class="mb-3">
            <label for="shareholder_status" class="form-label">Shareholder Status:</label><br>
            <input type="text" id="shareholder_status" name="shareholder_status" class="form-control">
        </div>

        <div class="mb-3">
            <label for="benefit_plan" class="form-label">Benefit Plan</label>
            <select class="form-control" id="benefit_plan" name="benefit_plan">
                {% for plan in benefit_plans %}
                <option value="{{ plan.BENEFIT_PLANS_ID }}">{{ plan.PLAN_NAME }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3" style="text-align: center">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
{% endblock %}
